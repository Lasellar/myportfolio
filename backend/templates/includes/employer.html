{% load static %}
<div class="container">
  <div class="container">
    <div class="row">
      <div class="d-flex align-items-start gap-3">
        {% if employer.image %}
          <img src="{{ employer.image.url }}"
               width="50"
               height="50"
               class="rounded flex-shrink-0">
        {% else %}
          <img src="{% static 'img/noimage.jpg' %}"
               width="50"
               height="50"
               class="rounded flex-shrink-0">
        {% endif %}
        <div class="row">
          <h6></h6>
          <div class="d-flex align-items-baseline gap-3">
            <h3>
              {{ employer.title }}
            </h3>
            {% if employer.url %}
              <a href="{{ employer.url }}" class="text-dark fs-4">
                <i class="bi bi-link-45deg"></i>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
