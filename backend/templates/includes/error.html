{% extends "base.html" %}
{% load static %}
{% block title %}Страница не найдена - 404{% endblock %}
{% block content %}
{% endblock %}
{% block extrastyle %}<style>
        :root {
            --primary-color: #FFC107;
            --bg-color: #333333;
            --text-color: #FFC107;
        }
        
        .d-flex.flex-column.min-vh-100 {
          background-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #212529;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #FFC107;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 128, 237, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
        }
    </style>{% endblock %}
