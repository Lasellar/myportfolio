server {
    listen 80;
    index index.html;
    server_tokens off;
    location /static/ {
        alias /static/;
    }
    location /media/ {
        alias /media/;
    }
    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080;
    }
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/admin/;
    }
}